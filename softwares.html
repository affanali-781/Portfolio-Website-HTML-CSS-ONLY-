<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Softwares</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar" id="navbar">
			<div class="logo">
				<a href="./index.html" style="color: aliceblue">Home</a>
			</div>
		</nav>

		<div class="flexbox-container">
			<div class="softwares-container">
				<div class="softwares-item">
					<img src="./images/firebase_logo.svg" alt="Firebase" />
				</div>
				<div class="softwares-item">
					<img
						src="./images/visualstudio_code_logo.svg"
						alt="Visual Studio Code"
					/>
				</div>
				<div class="softwares-item">
					<img src="./images/github_logo.svg" alt="Github" />
				</div>
				<div class="softwares-item">
					<img src="./images/mongodb_logo.svg" alt="MongoDB" />
				</div>
				<div class="softwares-item">
					<img src="./images/mysql_logo.svg" alt="MySQL" />
				</div>
				<div class="softwares-item">
					<img src="./images/supabase-ar21.svg" alt="Supabase" />
				</div>
				<div class="softwares-item">
					<img src="./images/git_logo.svg" alt="Git" />
				</div>
				<div class="softwares-item">
					<img src="./images/canva-ar21.svg" alt="Canva" />
				</div>
				<div class="softwares-item">
					<img src="./images/jupyter_logo.svg" alt="Jupyter" />
				</div>
			</div>
		</div>
